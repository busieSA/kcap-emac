{% extends "base.html" %}

{% block body %}


<div class="container-fluid">
    <h1 class="text-center text-white">Add New Competition</h1>
    <div class="container justify-content-center">
        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <label class="text-white" for="name">Name:</label>
            <input class="form-control text-center" type="text" name="name" id="name" required><br>
            <label class="text-white" for="date">Date:</label>
            <input class="form-control text-center" type="datetime-local" name="date" id="date" required><br>
            <label class="text-white" for="description">Description:</label>
            <textarea class="form-control text-center" name="description" id="description" required></textarea><br>
            <label class="text-white" for="status">Status:</label>
            <input class="form-control text-center" type="text" name="status" id="status" value="upcoming" disabled><br>
            <label class="text-white" for="location">Location:</label>
            <input class="form-control text-center" type="text" name="location" id="location"><br>
            <label class="text-white" for="max_participants">Max Participants:</label>
            <input class="form-control text-center" type="number" name="max_participants" id="max_participants"><br>

            {# adding image section or form rather #}
            <div class="input-group mb-3">
                <input type="file" class="form-control border-3 border-brand-orange" name="file" required id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            </div>

            <button class="btn btn-brand-orange text-white fw-bold form-control" type="submit">Add Competition</button>
        </form>
        {#<a href="{{ url_for('comp.home') }}">Back to Home</a>#}
    </div>

</div>

{% endblock body %}
