<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static', filename='imgs/ico/favicon.ico')}}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Glightbox CSS -->
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% if title %}
    <title> {{title}} | KwaMashu Community Advincement Project-EMAC</title>
    {% else %}
    <title>KwaMashu Community Advincement Project</title>
    {% endif %}
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image Gallery</h1>
        <header class="py-3 mb-4">
            <div class="container d-flex flex-wrap justify-content-center">
              <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
                <img src="{{url_for('static', filename='imgs/npg/white-logo-kcap.png')}}" width="70" alt="" srcset="">
                <span class="fs-5 text-white fw-bolder">KwaMashu Community Advancement Projects</span>
              </a>
              {#
                <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
              </form>#}
            </div>
          </header>
        <div class="row">
            <div class="col-md-4">
                
            </div>
            <div class="col-md-4">
                <a href="https://via.placeholder.com/800x600" class="glightbox" data-gallery="gallery1">
                    <img src="https://via.placeholder.com/400x300" class="img-fluid rounded" alt="Sample Image 2">
                </a>
            </div>
            <div class="col-md-4">
                <a href="https://via.placeholder.com/800x600" class="glightbox" data-gallery="gallery1">
                    <img src="https://via.placeholder.com/400x300" class="img-fluid rounded" alt="Sample Image 3">
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Glightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
        // Initialize Glightbox
        const lightbox = GLightbox({
            selector: '.glightbox'
        });

        document.addEventLister("DOMContentLoaded", function(){
            selector: 'a.glightbox'
        })
    </script>
</body>
</html>
